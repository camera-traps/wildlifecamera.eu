# SITE SETTINGS
title: BIG_PICTURE
author: BIG_PICTURE project partners

# SOCIAL PROFILES
social:
  github: camera-traps/wildlifecamera.eu

# THEME SETTINGS
theme: minima # Fallback theme
remote_theme: peterdesmet/petridish@3.1
repository: camera-traps/wildlifecamera.eu
posts_on_home: false
github_edit: true
colors:
  links: "#70a699"
  banner: "#8ba98f"
  footer: "#8ba98f"
font_serif: true

# BUILD SETTINGS
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - LICENSE

# FRONTMATTER DEFAULTS
defaults:
  - scope:
      type: "posts"
    values:
      permalink: "/news/:year/:slug/"
